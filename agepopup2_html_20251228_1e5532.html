<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already verified
        const ageVerified = localStorage.getItem('ageVerified');
        
        if (!ageVerified) {
            const agePopup = document.getElementById('ageVerificationPopupEnhanced');
            agePopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Get elements
        const ageCheckbox = document.getElementById('ageConfirmationEnhanced');
        const confirmBtn = document.getElementById('ageConfirmBtnEnhanced');
        const exitBtn = document.getElementById('ageExitBtnEnhanced');
        
        // Enable confirm button when checked
        ageCheckbox.addEventListener('change', function() {
            confirmBtn.disabled = !this.checked;
        });
        
        // Confirm button handler
        confirmBtn.addEventListener('click', function() {
            if (ageCheckbox.checked) {
                localStorage.setItem('ageVerified', 'true');
                localStorage.setItem('ageVerifiedTimestamp', Date.now());
                
                // Animate popup disappearance
                const popup = document.getElementById('ageVerificationPopupEnhanced');
                popup.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    popup.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    
                    // Optional: Add entrance animation to main content
                    document.querySelector('.main-header')?.style.animation = 'slideUp 0.8s ease';
                }, 300);
            }
        });
        
        // Exit button handler
        exitBtn.addEventListener('click', function() {
            // Add exit animation
            const popup = document.getElementById('ageVerificationPopupEnhanced');
            popup.style.animation = 'fadeOut 0.5s ease';
            
            setTimeout(() => {
                // Redirect to responsible gambling resource
                window.location.href = 'https://www.begambleaware.org/';
            }, 400);
        });
        
        // Auto-clear after 24 hours
        const verificationTimestamp = localStorage.getItem('ageVerifiedTimestamp');
        if (verificationTimestamp) {
            const twentyFourHours = 24 * 60 * 60 * 1000;
            if (Date.now() - parseInt(verificationTimestamp) > twentyFourHours) {
                localStorage.removeItem('ageVerified');
                localStorage.removeItem('ageVerifiedTimestamp');
            }
        }
    });
</script>
